<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-top: 80px;
      color: #fff;
      text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      animation: glow 2s infinite alternate;
    }

    h2 {
      color: #fff;
      font-size: 2em;
      margin-top: 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      margin: 50px auto;
      padding: 40px;
      width: 70%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      color: #fff;
      font-size: 1.3em;
      backdrop-filter: blur(6px);
    }

    .cake {
      font-size: 100px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff0080;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0080;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4da6;
      box-shadow: 0 0 25px #ff4da6;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0080; }
      to { text-shadow: 0 0 30px #ff4da6; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

</html>
